#  - sh -e /etc/init.d/xvfb start

before_script:
  - npm install -g gulp

script: 
  - gulp clean && gulp build && gulp build:min

after_success: 
  - git config --global user.name "${GIT_NAME}"
  - git config --global user.email "${GIT_EMAIL}"
  - ${TRAVIS_BUILD_DIR}/.travis-ghpages-commit.sh
  - ${TRAVIS_BUILD_DIR}/.travis-release-commit.sh

deploy:
  provider: releases
  api_key: $OAuth
  file:
    - ${TRAVIS_BUILD_DIR}/build/jquery.formStylerModern.js
    - ${TRAVIS_BUILD_DIR}/build/jquery.formStylerModern.css
    - ${TRAVIS_BUILD_DIR}/build/min/jquery.formStylerModern.min.js
    - ${TRAVIS_BUILD_DIR}/build/min/jquery.formStylerModern.css
  skip_cleanup: true
  on:
    repo: ange007/JQueryFormStyler-Modern
    branch: master
    tags: true

sudo: false

cache:
  directories:
    - node_modules
